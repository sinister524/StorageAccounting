<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="inputLogin">User name</label>
                <input type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp" name="name" required>
                <span th:text="${nameError}"/>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm" required>
            </div>
            <span th:text="${confirmError}"/>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>

</body>
</html>
